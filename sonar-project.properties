# Project identification
sonar.projectKey=devops_my_app
sonar.organization=nour0205
sonar.host.url=https://sonarcloud.io

# Token injected by Jenkins
#sonar.login=${SONAR_TOKEN}

# Source code and tests
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.js
sonar.tests=.
sonar.test.inclusions=**/*.test.js

# Coverage report from Jest
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Exclude auto-generated / non-business code
sonar.exclusions=coverage/**, prisma/**, public/**, **/*.html
